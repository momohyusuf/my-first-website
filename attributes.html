<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML ATTRIBUTES -->

    <!-- Attributes are meant to add extra functionality to your HTML TAGs  -->
    <!-- All HTML elements do not support the same attributes -->
    <!-- We can have more than one attribute on an HTML tag with each attribute
     adding different functionality -->
    <!-- Attributes are usually placed on the HTML opening tag -->

    <!-- after the attribute name then assign a value to it -->
    <a href="https://www.google.com">visit google</a>

    <!-- example of multiple attributes on an element -->
    <a href="https://www.x.com" target="_blank">visit our x account</a>

    <!-- example using an image this is online -->
    <img
      src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR1bGGi3JK4IknHua3xDucgbe1ah0T2s2aQcm6AeXC5jEgRKKBz"
      alt="Ronaldo G.O.A.T"
    />
    <!-- Example using a local image  -->
    <img src="/images/app-bg.jpg" alt="people partying" width="300px" />

    <button class="green--btn">Primary CTA</button>
  </body>
</html>
